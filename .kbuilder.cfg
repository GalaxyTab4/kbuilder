GOHOME=/kernel
KDIR=/kernel/android_kernel_samsung_s3ve3g

TC1=/roms/aosp/prebuilts/gcc/linux-x86/arm/arm-eabi-4.8/bin
TC2=/kernel/arm-eabi-4.9-sm/bin
TC=$TC2
TCP=arm-eabi-

KD0=msm8226-sec_defconfig
KD1=cyanogenmod_matissewifi_defconfig
KD2=cyanogenmod_matisse3g_defconfig
KD3=cyanogenmod_matisselte_defconfig
KERNEL_DEFCONFIG=$KD1

VD1=msm8226-sec_matissewifi_defconfig
VD2=msm8226-sec_matisse3g_defconfig
VD3=msm8926-sec_matisselte_defconfig
VARIANT_DEFCONFIG=

SD1=selinux_defconfig
SELINUX_DEFCONFIG=

CMD1='console=null androidboot.console=null androidboot.hardware=qcom user_debug=23 msm_rtb.filter=0x37 androidboot.bootdevice=msm_sdcc.1'
CMD2='console=null androidboot.hardware=qcom user_debug=31 msm_rtb.filter=0x37 ehci-hcd.park=3  androidboot.selinux=permissive'
CMD=$CMD1

ROM1=bosp
ROM2=aosp
ROM=$ROM1

RAM0=ramdisk.img
RAM1=ramdisk-bosp-4.0.img
RAM2=ramdisk-aosp-5.1.img
RAM=$GOHOME/.ramdisk/$RAM0

KRN=$GOHOME/.out/boot.img-zImage
DTB=$GOHOME/.out/boot.img-dtb

export ARCH=arm
export CROSS_COMPILE=$TC/$TCP
export CC=$TC/"$TCP"gcc
export STRIP=$TC/"$TCP"strip
export SIZE==$TC/"$TCP"size
